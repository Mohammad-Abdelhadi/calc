<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SEO Helper v2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #f7f8fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 640px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 32px 24px 24px 24px;
    }
    h2 {
      color: #c03b63;
      margin-bottom: 18px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    #inputText {
      width: 100%;
      min-height: 200px;
      border: 1.5px solid #e0e0e0;
      border-radius: 6px;
      padding: 12px;
      font-size: 1rem;
      resize: vertical;
      transition: border 0.2s;
      background: #fafbfc;
      margin-bottom: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    #inputText:focus {
      border-color: #c03b63;
      outline: none;
      background: #fff;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px 0;
      background: linear-gradient(90deg, #c03b63 60%, #e94e77 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(192,59,99,0.08);
      transition: background 0.2s, box-shadow 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #e94e77 60%, #c03b63 100%);
      box-shadow: 0 4px 16px rgba(192,59,99,0.13);
    }
    #output {
      margin-top: 22px;
    }
    #output p {
      background: #fbeaf1;
      border-left: 4px solid #c03b63;
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 14px;
      font-size: 1rem;
      color: #3a2d3c;
    }
    #output strong {
      color: #c03b63;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SEO Sentence Analyzer v1</h2>
    <div id="inputText" contenteditable="true" placeholder="Paste WordPress content here..."></div>
    <button onclick="countBlocks()">Count Words</button>
    <div id="output"></div>
  </div>

  <script>
function countBlocks() {
  const inputDiv = document.getElementById("inputText");
  const output = document.getElementById("output");
  output.innerHTML = "";

  const htmlContent = inputDiv.innerHTML;
  const parser = new DOMParser();
  const doc = parser.parseFromString(htmlContent, 'text/html');

  let blockIndex = 1;

  const processAndDisplay = (text, label) => {
    const trimmed = text.trim();
    if (!trimmed) return;

    const wordCount = trimmed.split(/\s+/).filter(Boolean).length;
    const bgcolor = wordCount <= 22 ? "#28a745" : "#dc3545";

    output.innerHTML += `<p style="background-color: ${bgcolor}">
      <strong style="color:white;">Block ${blockIndex++}</strong>: "${trimmed}"<br>
      Word Count: ${wordCount}
    </p>`;
  };

  // 🔁 Go through elements in order, not grouped by tag
  doc.body.querySelectorAll("*").forEach(el => {
    const tag = el.tagName.toUpperCase();
    const content = el.textContent.trim();
    if (!content) return;

    if (["H1", "H2", "H3", "H4", "H5", "H6"].includes(tag)) {
      processAndDisplay(content, "Header");
    } else if (tag === "LI") {
      processAndDisplay(content, "Bullet");
    } else if (tag === "P") {
      const sentences = content.split(/(?<=\.)\s+/);
      sentences.forEach(s => processAndDisplay(s, "Paragraph"));
    }
  });
}
  </script>
</body>
</html>
